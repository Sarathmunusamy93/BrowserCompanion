<!DOCTYPE html>
<html>
  <head>
    <title>Browser Companion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- <link rel="stylesheet" href="./bootstrap.min.css" /> -->
  </head>

  <body>
    <div class="startPageBody">
      <div class="ui top fixed menu" id="navContainer">
        <div class="item title">
          <img src="./img/android.png" width="100%" /> Browser Companion
        </div>
        <a class="item selected">History Dashboard</a>
        <a class="item" href="./ControlMe.html"> Control Me </a>
        <a class="item" href="./RemaindMe.html"> Remaind Me </a>
      </div>
      <div class="dashboardBody">
        <div class="dashboardContainer">
          <button class="ui blue basic button chartFilterBtn" id="todayFilter">
            Today
          </button>
          <button class="ui blue basic button chartFilterBtn" id="weekFilter">
            Last Week
          </button>
          <button class="ui blue basic button chartFilterBtn" id="monthFilter">
            Last Month
          </button>
          <button class="ui blue basic button chartFilterBtn" id="yearFilter">
            Last Year
          </button>
          <label style="font-size: 16px; margin-top: 6px">From</label>
          <input type="date" id="filterStartDate" style="text-align: center" />
          <label style="font-size: 16px; margin-top: 6px">To</label>
          <input
            type="date"
            id="filterEndDate"
            style="text-align: center"
            disabled
          />
          <button class="ui gray basic button" id="resetChart">
            Reset Filters
          </button>
          <button class="negative ui button" id="clearAllHistoryItems">
            Clear all Data
          </button>
        </div>
        <div class="siteRepresentation">
          <div class="chartArea">
            <canvas
              id="siteHisoryChart"
              width="60% !important"
              height="30% !important"
            ></canvas>
          </div>

          <div class="tabularDetails">
            Total visited Sites list
          </div>
          <!-- <table class="ui celled sortable table" id="siteHistroyDetails">
            <thead id="historyDateTable"></thead>
            <tbody id="activesTableBody"></tbody>
          </table> -->
          <div class="timeSpendChart">
            <div class="timeSpendChartInfo"></div>
            <canvas
              id="timeSpendChartCanvas"
              width="60% !important"
              height="30% !important"
              style="margin-top: 8%"
            ></canvas>
          </div>
        </div>

        <div class="helperChartsContainer" style="display: none">
          <div class="helperCharts">
            <div class="weekChart">
              <h3>By Week</h3>
              <canvas
                id="siteHisoryChartByWeek"
                width="60% !important"
                height="30% !important"
              ></canvas>
            </div>
            <div class="hoursChart">
              <h3>By Hours</h3>
              <canvas
                id="siteHisoryChartByHours"
                width="60% !important"
                height="30% !important"
              ></canvas>
            </div>
          </div>
          <div class="helperCharts2">
            <div class="daysChart" style="margin-top: 15%">
              <h3>By Days</h3>
              <canvas
                id="siteHisoryChartByDays"
                width="60% !important"
                height="30% !important"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./semanticUI.min.js"></script>
    <script src="./chartjs.js"></script>
    <script src="./indexDBModel.js"></script>
    <script src="./tablesort.js"></script>
    <script src="./chartjs-plugin-datalabels.js"></script>

    <script src="./utils.js"></script>
    <script src="./bootstrap.min.js"></script>
    <!-- <script src="./background.js"></script> -->
  </body>
</html>
