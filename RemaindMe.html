<!DOCTYPE html>
<html>

<head>
    <title>TrackME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./dropdown.min.css">
</head>

<body>
    <!-- <script src="./background.js"></script> -->
    <!-- <script src=" https://unpkg.com/idb/build/iife/index-min.js"></script> -->

    <div class="ui container" id="RemaindMePageContainer">

        <div style="margin-top: 10px" class="ui container">
            <button class="ui icon button addRemainderbtn" id="addRemainder">Add New Remainder
                <i class="huge bell icon addRemainder"></i>
            </button>

            <div class="remainderCategory">
            <input type="radio" id="oneTimeReminder" checked>One Time 
            <input type="radio" id="recurringReminder">Recurring
        </div>
            <div class="addNewRemainderForOneTime">
               
                <input type="date" id="dateValue" /> <input type="time" id="timeValue" />
                <textarea id="message" placeholder="Enter Message">

                </textarea>
                <input type="checkbox" id="launchURL"> show any URL to Lanch ?
                <input type="url" id="targetURL">

            </div>

            <div class="addNewRecurringRemainder">
              
                <select class="ui dropdown recurringDurationOption" id="recurringDaysOptionsValue">
                    <option class="recurringDaysOptionsValues" value="0" selected>Weekly</option>
                    <option class="recurringDaysOptionsValues" value="1">Monthly</option>
                  </select>

                <!-- <div class="ui selection dropdown recurringDurationOption">
                   
                    <i class="dropdown icon"></i>
                    <div class="default text"  id="recurringDaysOptionsValue"> </div>
                    <div class="menu">
                        <div class="item active" data-value="0">Weekly</div>
                        <div class="item" data-value="0">Monthly</div>
                    </div>                                  
                </div> -->

                <input type="date" id="recurringDateValue" />

                <select class="ui dropdown recurringDurationOptionDays" id="recurringDaysOptions">
                    <option value="0" selected>All Days</option>
                  </select>

                <!-- <div class="ui selection dropdown" id="recurringDaysOptions">
                   
                    <i class="dropdown icon"></i>
                    <div class="default text"> </div>
                    <div class="menu" id="daysOptions">
                        <div class="item" data-value="0" selected>All Days</div>
                       
                    </div>
                </div> -->


                <input type="time" id="recurringTimeValue" />
            </div>

        </div>

        <div class="ui sidebar  
                    vertical menu visible">
            <h2 class="SideBarTitle">Track Me</h2>

            <i id="toogleSideBar" class="chevron right icon"></i>

            <a class="item" href="./MainPage.html">
                Dashboard
            </a>
            <a class="item" href="./ControlMe.html">
                Control Me
            </a>
            <a class="item">
                Remaind Me
            </a>
        </div>

        <table class="ui celled table" id="remaindMeDetails">
            <thead>
                <tr>
                    <th>Date and Time</th>
                    <th>Message</th>
                    <th>URL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="RemainderTableBody">

            </tbody>
        </table>



    </div>

    </div>

    <script src="./jquery.min.js"></script>
    <script src="./indexDBModel.js"></script>
    <script src="./utils.js"></script>
    <script src="./jquery.min.js"></script>

</body>

</html>
