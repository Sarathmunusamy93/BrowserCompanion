<!DOCTYPE html>
<html>
  <head>
    <title>TrackME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./dropdown.min.css" />
    <link rel="stylesheet" href="./calendar.min.css" />
    <link rel="icon" href="./Logo/LogoIcon.png" type="image/icon type" />
  </head>

  <body>
    <!-- <script src="./background.js"></script> -->
    <!-- <script src=" https://unpkg.com/idb/build/iife/index-min.js"></script> -->
    <div class="remindeMeBody">
      <div
        class="ui container"
        style="
          margin-right: 0px !important;
          margin-left: 0px !important;
          width: 100% !important;
        "
        id="RemaindMePageContainer"
      >
        <div class="ui top fixed menu" id="navContainer">
          <div class="item title" style="font-size: x-large">
            <img
              src="./Logo/LogoIcon.png"
              width="100%"
              href="./MainPage.html"
            />
            Browser Companion
          </div>
          <a class="item" href="./MainPage.html">History Dashboard</a>
          <a class="item" href="./ControlMe.html"> Control Me </a>
          <a class="item selected" href="./RemaindMe.html"> Remaind Me </a>
        </div>
        <div
          class="ui icon button reminderMeInfo"
          data-tooltip="You can control usage of each site in your browser. Eg: If you set url www.facebook.com, Day, 1 in below fields then, this means that you will get notifiy <br/>
                  if you use www.facebook.com more than 1hour a day like wise you can set restriction hours for anysite if you spend more hours then you configured then will be notified"
          data-position="right center"
        >
          <i class="info blue large circle icon"></i>
        </div>
        <div class="reminderMeError"></div>
        <div class="reminderMeBodyContainer">
          <div class="remindeMeBodyctrl">
            <div>
              <!-- <div > </div>style="margin-top: 10px" class="ui container"> -->
              <!-- <button class="ui icon button addRemainderbtn" id="addRemainder">Add New Remainder
                <i class="huge bell icon addRemainder"></i>
            </button> -->

              <div class="remainderCategory">
                <div class="ui buttons">
                  <button class="ui positive button" id="oneTimeReminder">
                    One Time
                  </button>
                  <div class="or"></div>
                  <button class="ui button" id="recurringReminder">
                    Recurring
                  </button>
                </div>

                <!-- <input
                  type="radio"
                  id="oneTimeReminder"
                  style="margin-right: 5px"
                  checked
                />One Time
                <input
                  type="radio"
                  id="recurringReminder"
                  style="margin-right: 5px"
                />Recurring -->
              </div>
              <div class="addNewRemainderForOneTime">
                <div class="ui calendar" id="dateValue">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" id="reminderDate" placeholder="Date" />
                  </div>
                </div>

                <div class="ui calendar" id="timeValue">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" id="reminderTime" placeholder="time" />
                  </div>
                </div>
                <!-- <input type="date" id="dateValue" /> <input type="time" id="timeValue" /> -->
                <textarea id="message" placeholder="Enter Message"> </textarea>
                <!-- 
            <div class="lanchURL">
              <input type="checkbox" id="launchURL"> show any URL to Lanch ?
            </div> -->
                <input type="url" id="targetURL" placeholder="Lauch URL" />
                <button
                  class="ui icon button addRemainderbtn"
                  id="addRemainder"
                >
                  Add New Remainder
                </button>
                <button
                  class="ui icon button cancelRemainderbtn"
                  id="cancelRemainderInputs"
                >
                  Discard
                </button>
              </div>

              <div class="addNewRecurringRemainder">
                <select
                  class="ui dropdown recurringDurationOption"
                  id="recurringDaysOptionsValue"
                  style="width: 100px"
                >
                  <option
                    class="recurringDaysOptionsValues"
                    value="0"
                    selected
                    style="color: black"
                  >
                    Daily
                  </option>
                  <option
                    class="recurringDaysOptionsValues"
                    value="1"
                    style="color: black"
                  >
                    Weekly
                  </option>
                  <option
                    class="recurringDaysOptionsValues"
                    value="2"
                    style="color: black"
                  >
                    Monthly
                  </option>
                </select>

                <div class="ui calendar" id="recurringDate">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input
                      type="text"
                      id="recurringDateValue"
                      placeholder="Date"
                    />
                  </div>
                </div>

                <!-- <input type="date" id="recurringDateValue" /> -->

                <select
                  class="ui dropdown recurringDurationOptionDays"
                  id="recurringDaysOptions"
                >
                  <option value="0" selected>All Days</option>
                </select>
                <div class="ui calendar" id="recurringTime">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input
                      type="text"
                      id="recurringTimeValue"
                      placeholder="time"
                    />
                  </div>
                </div>

                <textarea id="recurringMessage" placeholder="Enter Message">
                </textarea>
                <!-- <input type="time" id="recurringTimeValue" /> -->
                <!-- <div class="lanchURL">
              <input type="checkbox" id="launchURL"> show any URL to Lanch ?
            </div> -->
                <input
                  type="url"
                  id="recurringTargetURL"
                  placeholder="Lauch URL"
                />

                <button
                  class="ui icon button addRemainderbtn"
                  id="addRecurringRemainder"
                >
                  Add New Remainder
                </button>
                <button
                  class="ui icon button cancelRemainderbtn"
                  id="cancelRecurringRemainder"
                >
                  Discard
                </button>
              </div>
            </div>
          </div>

          <table class="ui celled table" id="remaindMeDetails">
            <thead>
              <tr>
                <th>Type</th>
                <th>Date and Time</th>
                <th>Message</th>
                <th>URL</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="RemainderTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./indexDBModel.js"></script>
    <script src="./utils.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./chartjs.js"></script>
    <script src="./StartPage.html"></script>
    <script src="./semanticUI.min.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./dropdown.min.js"></script>
    <script src="./calendar.min.js"></script>
    <!--  <script src="./bootstrap-datetimepicker.min.js"></script>
    <script src="./bootstrap.min.js"></script> -->
  </body>
</html>
