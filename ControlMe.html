<!DOCTYPE html>
<html>
  <head>
    <title>TrackME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./dropdown.min.css" />
    <link rel="icon" href="./Logo/LogoIcon.png" type="image/icon type" />
    <link rel="stylesheet" href="./popup.min.css" />
  </head>

  <body>
    <!-- Write your html code here -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script> -->
    <!-- <script src="./background.js"></script> -->
    <!-- <script src=" https://unpkg.com/idb/build/iife/index-min.js"></script> -->

    <div class="controlMePageBody">
      <div class="ui top fixed menu" id="navContainer">
        <div class="item title" style="font-size: x-large">
          <img src="./Logo/LogoIcon.png" width="100%" href="./MainPage.html" />
          Browser Companion
        </div>
        <a class="item" href="./MainPage.html">History Dashboard</a>
        <a class="item selected" href="./ControlMe.html"> Control Me </a>
        <a class="item" href="./RemaindMe.html"> Remaind Me </a>
      </div>
      <div
        class="ui container"
        style="
          margin-right: 0px !important;
          margin-left: 0px !important;
          width: 100% !important;
        "
        id="controlMePageContainer"
      >
        <div
          class="ui icon button controlMeInfo"
          data-tooltip="You can control usage of each site in your browser. Eg: If you set url www.facebook.com, Day, 1 in below fields then, this means that you will get notifiy <br/>
                        if you use www.facebook.com more than 1hour a day like wise you can set restriction hours for anysite if you spend more hours then you configured then will be notified"
          data-position="right center"
        >
          <i class="info blue large circle icon"></i>
        </div>

        <!-- <div style="margin-top: 100px" class="ui container"> -->
        <div class="controlMeUserInput">
          <div id="ErrorSummary" class="controlMeErrors"></div>
          <div class="ui input" style="margin-top: 5%; margin-left: 2%">
            <input
              type="text"
              id="controlSiteURL"
              placeholder="Enter Site URL"
            />
            <div class="ui selection dropdown">
              <input type="hidden" name="gender" />
              <i class="dropdown icon"></i>
              <div class="default text" id="durationValue">Daily</div>
              <div class="menu" id="basisDropdown" placeholder="Duration">
                <div class="item selected" id="value_0" data-value="0" selected>
                  Daily
                </div>
                <div class="item" id="value_1" data-value="1">Weekly</div>
                <div class="item" id="value_2" data-value="2">Monthly</div>
              </div>
            </div>
            <input
              id="controlHours"
              type="number"
              placeholder="Restricted hour"
            />
            <button class="ui button" id="addSiteControl">Add Control</button>
            <button class="ui button" id="updateSiteControl">
              Update Control
            </button>
            <button class="ui button" id="cancel">Discard</button>
          </div>
          <!-- <button class="ui button gray" id="getAllLS">
            Get Local Storage
          </button>
          <button class="ui button gray" id="clearLS">clearLS</button> -->
        </div>

        <table class="ui celled table" id="controlsDetails">
          <thead>
            <tr>
              <!-- <th>Status</th> -->
              <th>URL/ Domain</th>
              <th>constrain</th>
              <th>Hours</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="controlsDetailsTableBody"></tbody>
        </table>
      </div>
      <!-- </div> -->
      <script src="./jquery.min.js"></script>
      <script src="./indexDBModel.js"></script>
      <script src="./ControlMeUtils.js"></script>
      <script src="./chartjs.js"></script>
      <script src="./StartPage.html"></script>
      <script src="./semanticUI.min.js"></script>
      <script src="./dropdown.min.js"></script>
      <script src="./popup.min.js"></script>
    </div>
  </body>
</html>
